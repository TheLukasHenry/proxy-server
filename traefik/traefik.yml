# =============================================================================
# Traefik Configuration for Hetzner Production
# =============================================================================
#
# Main static configuration for Traefik reverse proxy.
# Handles:
#   - HTTPS termination with Let's Encrypt
#   - Routing to backend services
#   - Loading dynamic configuration from /etc/traefik/dynamic/
#
# =============================================================================

# API and Dashboard
api:
  dashboard: true
  insecure: false  # Dashboard protected by authentication

# Entry Points
entryPoints:
  # HTTP - redirect to HTTPS
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  # HTTPS
  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt

# Certificate Resolvers (Let's Encrypt)
certificatesResolvers:
  letsencrypt:
    acme:
      # Email for Let's Encrypt notifications
      email: "${ACME_EMAIL:-admin@example.com}"
      # Storage for certificates
      storage: /letsencrypt/acme.json
      # Use HTTP challenge
      httpChallenge:
        entryPoint: web

# Providers
providers:
  # Docker provider - auto-discover services
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: traefik-public

  # File provider - load dynamic configuration
  file:
    directory: /etc/traefik/dynamic
    watch: true

# Logging
log:
  level: INFO
  format: json

accessLog:
  format: json
  fields:
    headers:
      names:
        X-User-Email: keep
        X-User-Groups: keep

