# =============================================================================
# MCP Proxy - LOCAL TESTING (Hetzner Architecture)
# =============================================================================
#
# Test the Hetzner architecture locally WITHOUT:
# - SSL certificates
# - Domain names
# - Traefik OIDC (simulated with test headers)
#
# This lets you test the auth-service and admin-portal locally.
#
# Usage:
#   1. Copy .env.example to .env and fill in values
#   2. docker compose -f docker-compose.local-test.yml up -d
#   3. Open http://localhost:3000 (Open WebUI)
#   4. Open http://localhost:8080 (Admin Portal)
#   5. MCP Proxy at http://localhost:8000
#
# =============================================================================

services:
  # ===========================================================================
  # AUTH SERVICE - ForwardAuth (Group Lookup from PostgreSQL)
  # ===========================================================================
  auth-service:
    build: ./auth-service
    container_name: auth-service
    ports:
      - "8090:8000"  # Exposed for testing
    environment:
      - DATABASE_URL=postgresql://openwebui:${POSTGRES_PASSWORD}@postgres:5432/openwebui
      - SECRET_KEY=${WEBUI_SECRET_KEY}
      - DEBUG=true
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # ===========================================================================
  # ADMIN PORTAL - User/Group Management
  # ===========================================================================
  admin-portal:
    build: ./admin-portal
    container_name: admin-portal
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://openwebui:${POSTGRES_PASSWORD}@postgres:5432/openwebui
      - SECRET_KEY=${WEBUI_SECRET_KEY}
      - ADMIN_EMAILS=${ADMIN_EMAILS:-admin@example.com,test@example.com}
      - DEBUG=true
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # ===========================================================================
  # OPEN WEBUI - AI Chat Interface
  # ===========================================================================
  open-webui:
    image: ghcr.io/open-webui/open-webui:latest
    container_name: open-webui
    ports:
      - "3000:8080"
    volumes:
      - open-webui-data:/app/backend/data
    environment:
      - WEBUI_SECRET_KEY=${WEBUI_SECRET_KEY}
      # Ollama (optional)
      - OLLAMA_BASE_URL=http://ollama:11434
      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_API_BASE_URL=${OPENAI_API_BASE_URL:-https://api.openai.com/v1}
      # Database
      - DATABASE_URL=postgresql://openwebui:${POSTGRES_PASSWORD}@postgres:5432/openwebui
      # Vector Database
      - VECTOR_DB=pgvector
      - PGVECTOR_CONNECTION_STRING=postgresql://openwebui:${POSTGRES_PASSWORD}@postgres:5432/openwebui
      # Redis
      - REDIS_URL=redis://redis:6379/0
      - ENABLE_REDIS=true
      # Microsoft OAuth (SAME AS HETZNER)
      - ENABLE_OAUTH_SIGNUP=true
      - ENABLE_LOGIN_FORM=true
      - MICROSOFT_CLIENT_ID=${MICROSOFT_CLIENT_ID}
      - MICROSOFT_CLIENT_SECRET=${MICROSOFT_CLIENT_SECRET}
      - MICROSOFT_CLIENT_TENANT_ID=${MICROSOFT_TENANT_ID}
      - MICROSOFT_REDIRECT_URI=${WEBUI_URL}/oauth/microsoft/callback
      - OPENID_PROVIDER_URL=${OPENID_PROVIDER_URL}
      - OAUTH_MERGE_ACCOUNTS_BY_EMAIL=true
      - WEBUI_URL=${WEBUI_URL}
      # MCP Proxy connection
      - 'TOOL_SERVER_CONNECTIONS=[{"type":"openapi","url":"http://mcp-proxy:8000","path":"/openapi.json","auth_type":"none","key":"mcp-proxy","config":{}}]'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # ===========================================================================
  # MCP PROXY - Multi-Tenant Tool Gateway
  # ===========================================================================
  mcp-proxy:
    build: ./mcp-proxy
    container_name: mcp-proxy
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      # API Gateway Mode - trust headers (simulates Traefik)
      - API_GATEWAY_MODE=true
      - TRUSTED_PROXY_HEADERS=X-User-Email,X-User-Groups
      # Database for permission lookups
      - DATABASE_URL=postgresql://openwebui:${POSTGRES_PASSWORD:-localdev}@postgres:5432/openwebui
      # MCP Server connections (local containers)
      - MCP_FILESYSTEM_URL=http://mcp-filesystem:8001
      - MCP_GITHUB_URL=http://mcp-github:8000
      - MCP_CLICKUP_URL=http://mcp-clickup:8000
      - MCP_TRELLO_URL=http://mcp-trello:8000
      - MCP_SONARQUBE_URL=http://mcp-sonarqube:8000
      # Atlassian Official Remote MCP (SSE)
      - ATLASSIAN_MCP_URL=https://mcp.atlassian.com/v1/sse
      # API Keys
      - MCP_API_KEY=${MCP_API_KEY:-test-key}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - ATLASSIAN_API_KEY=${ATLASSIAN_API_KEY:-}
      - CLICKUP_API_TOKEN=${CLICKUP_API_TOKEN:-}
      - TRELLO_API_KEY=${TRELLO_API_KEY:-}
      - SONARQUBE_TOKEN=${SONARQUBE_TOKEN:-}
    depends_on:
      postgres:
        condition: service_healthy
      mcp-filesystem:
        condition: service_started
    restart: unless-stopped

  # ===========================================================================
  # POSTGRESQL - Database
  # ===========================================================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db-hetzner.sql:/docker-entrypoint-initdb.d/init.sql:ro
    environment:
      - POSTGRES_USER=openwebui
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=openwebui
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openwebui -d openwebui"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================================================
  # REDIS - Sessions & Cache
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================================================
  # OLLAMA - Local LLM (Optional)
  # ===========================================================================
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped

  # ===========================================================================
  # MCP SERVERS
  # ===========================================================================
  mcp-filesystem:
    image: node:20-slim
    container_name: mcp-filesystem
    command: >
      bash -c "apt-get update && apt-get install -y python3 python3-pip curl --no-install-recommends &&
               pip3 install --break-system-packages mcpo &&
               mcpo --host 0.0.0.0 --port 8001 --api-key ${MCP_API_KEY:-test-key} -- npx -y @modelcontextprotocol/server-filesystem /data"
    ports:
      - "8001:8001"
    volumes:
      - ./mcp-data:/data
    restart: unless-stopped

  mcp-github:
    build: ./mcp-servers/github
    container_name: mcp-github
    ports:
      - "8002:8000"
    environment:
      - GITHUB_PERSONAL_ACCESS_TOKEN=${GITHUB_TOKEN:-}
      - MCP_API_KEY=${MCP_API_KEY:-test-key}
    restart: unless-stopped

  # ===========================================================================
  # MCP CLICKUP - Task Management (177+ tools)
  # ===========================================================================
  mcp-clickup:
    image: node:20-slim
    container_name: mcp-clickup
    ports:
      - "8003:8000"
    command: >
      bash -c "apt-get update && apt-get install -y python3 python3-pip curl --no-install-recommends &&
               pip3 install --break-system-packages mcpo &&
               mcpo --host 0.0.0.0 --port 8000 --api-key $${MCP_API_KEY} -- npx -y @chykalophia/clickup-mcp-server"
    environment:
      - CLICKUP_API_TOKEN=${CLICKUP_API_TOKEN:-}
      - MCP_API_KEY=${MCP_API_KEY:-test-key}
    restart: unless-stopped

  # ===========================================================================
  # MCP TRELLO - Kanban Boards
  # ===========================================================================
  mcp-trello:
    image: node:20-slim
    container_name: mcp-trello
    ports:
      - "8004:8000"
    command: >
      bash -c "apt-get update && apt-get install -y python3 python3-pip curl --no-install-recommends &&
               pip3 install --break-system-packages mcpo &&
               mcpo --host 0.0.0.0 --port 8000 --api-key $${MCP_API_KEY} -- npx -y mcp-server-trello"
    environment:
      - TRELLO_API_KEY=${TRELLO_API_KEY:-}
      - TRELLO_TOKEN=${TRELLO_API_TOKEN:-}
      - MCP_API_KEY=${MCP_API_KEY:-test-key}
    restart: unless-stopped

  # ===========================================================================
  # MCP SONARQUBE - Code Quality Analysis
  # ===========================================================================
  # Using @hakatashi/sonarqube-mcp-server which has simpler schema
  mcp-sonarqube:
    image: node:20-slim
    container_name: mcp-sonarqube
    ports:
      - "8005:8000"
    command: >
      bash -c "apt-get update && apt-get install -y python3 python3-pip curl --no-install-recommends &&
               pip3 install --break-system-packages mcpo &&
               mcpo --host 0.0.0.0 --port 8000 --api-key $${MCP_API_KEY} -- npx -y @wallacewen/sonarqube-mcp-server"
    environment:
      - SONARQUBE_TOKEN=${SONARQUBE_TOKEN:-}
      - SONARQUBE_URL=${SONARQUBE_URL:-https://sonarcloud.io}
      - MCP_API_KEY=${MCP_API_KEY:-test-key}
    restart: unless-stopped

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  postgres-data:
  redis-data:
  open-webui-data:
  ollama-data:
