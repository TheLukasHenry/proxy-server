# kubernetes/mcp-secrets.yaml
# =============================================================================
# MCP API Keys - COMPLETE TEMPLATE (70+ Servers)
# =============================================================================
# Replace values before applying!
#
# To create actual secret from command line:
#   kubectl create secret generic mcp-secrets \
#     --namespace open-webui \
#     --from-literal=MCP_API_KEY=your-internal-key \
#     --from-literal=GITHUB_TOKEN=ghp_your_token
#
# Or apply this file after replacing values:
#   kubectl apply -f kubernetes/mcp-secrets.yaml
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: mcp-secrets
  namespace: open-webui
  labels:
    app: mcp-proxy
type: Opaque
stringData:
  # ==========================================================================
  # INTERNAL
  # ==========================================================================
  MCP_API_KEY: "test-key"  # Internal API key for local MCP servers

  # ==========================================================================
  # TIER 1: HTTP SERVERS (Direct Connection - Quick Wins)
  # ==========================================================================

  # Source Control & CI/CD
  GITHUB_TOKEN: "REPLACE_WITH_YOUR_GITHUB_TOKEN"
  GITLAB_TOKEN: "REPLACE_WITH_YOUR_GITLAB_TOKEN"

  # Issue Tracking & Project Management
  LINEAR_API_KEY: "REPLACE_WITH_YOUR_LINEAR_API_KEY"

  # Knowledge & Documentation
  NOTION_API_KEY: "REPLACE_WITH_YOUR_NOTION_API_KEY"

  # CRM & Marketing
  HUBSPOT_API_KEY: "REPLACE_WITH_YOUR_HUBSPOT_API_KEY"

  # Infrastructure & DevOps
  PULUMI_ACCESS_TOKEN: "REPLACE_WITH_YOUR_PULUMI_TOKEN"

  # Monitoring & Error Tracking
  SENTRY_AUTH_TOKEN: "REPLACE_WITH_YOUR_SENTRY_TOKEN"
  DATADOG_API_KEY: "REPLACE_WITH_YOUR_DATADOG_API_KEY"
  DATADOG_APP_KEY: "REPLACE_WITH_YOUR_DATADOG_APP_KEY"
  GRAFANA_API_KEY: "REPLACE_WITH_YOUR_GRAFANA_API_KEY"

  # Data & Analytics
  SNOWFLAKE_PAT: "REPLACE_WITH_YOUR_SNOWFLAKE_PAT"
  SNOWFLAKE_ACCOUNT: "REPLACE_WITH_YOUR_SNOWFLAKE_ACCOUNT"
  DBT_API_KEY: "REPLACE_WITH_YOUR_DBT_API_KEY"

  # Communication
  SLACK_BOT_TOKEN: "REPLACE_WITH_YOUR_SLACK_BOT_TOKEN"

  # Security & Code Quality
  SNYK_TOKEN: "REPLACE_WITH_YOUR_SNYK_TOKEN"

  # ==========================================================================
  # TIER 2: SSE SERVERS (via mcpo-sse)
  # ==========================================================================
  ATLASSIAN_TOKEN: "REPLACE_WITH_YOUR_ATLASSIAN_TOKEN"
  ATLASSIAN_URL: "https://your-company.atlassian.net"
  ASANA_TOKEN: "REPLACE_WITH_YOUR_ASANA_TOKEN"

  # ==========================================================================
  # TIER 3: STDIO SERVERS (via mcpo-stdio)
  # ==========================================================================

  # Code Quality & Security
  SONARQUBE_URL: ""  # For self-hosted: https://your-sonarqube.company.com
  SONARQUBE_ORG: ""  # For SonarCloud: your-organization-key
  SONARQUBE_TOKEN: "REPLACE_WITH_YOUR_SONARQUBE_TOKEN"

  # Project Management
  CLICKUP_API_KEY: "REPLACE_WITH_YOUR_CLICKUP_API_KEY"
  TRELLO_API_KEY: "REPLACE_WITH_YOUR_TRELLO_API_KEY"
  TRELLO_TOKEN: "REPLACE_WITH_YOUR_TRELLO_TOKEN"
  AIRTABLE_API_KEY: "REPLACE_WITH_YOUR_AIRTABLE_API_KEY"
  MONDAY_API_KEY: "REPLACE_WITH_YOUR_MONDAY_API_KEY"

  # Cloud & Infrastructure
  TERRAFORM_TOKEN: "REPLACE_WITH_YOUR_TERRAFORM_TOKEN"
  KUBECONFIG_BASE64: ""  # Base64 encoded kubeconfig file
  DOCKER_HOST: ""  # Docker daemon socket (usually unix:///var/run/docker.sock)

  # Databases
  POSTGRES_MCP_URL: "postgresql://user:password@host:5432/database"
  MONGODB_URL: "mongodb://user:password@host:27017/database"
  MYSQL_URL: "mysql://user:password@host:3306/database"
  GOOGLE_APPLICATION_CREDENTIALS: ""  # Path to service account JSON for BigQuery

  # File Storage - Google
  GOOGLE_DRIVE_CREDENTIALS: ""  # OAuth credentials JSON

  # File Storage & Communication - Microsoft
  MICROSOFT_GRAPH_TOKEN: "REPLACE_WITH_YOUR_GRAPH_TOKEN"
  MICROSOFT_TENANT_ID: "REPLACE_WITH_YOUR_TENANT_ID"
  MICROSOFT_CLIENT_ID: "REPLACE_WITH_YOUR_CLIENT_ID"
  MICROSOFT_CLIENT_SECRET: "REPLACE_WITH_YOUR_CLIENT_SECRET"

  # Communication
  ZOOM_API_KEY: "REPLACE_WITH_YOUR_ZOOM_API_KEY"
  ZOOM_API_SECRET: "REPLACE_WITH_YOUR_ZOOM_API_SECRET"

  # Development & Version Control
  BITBUCKET_TOKEN: "REPLACE_WITH_YOUR_BITBUCKET_TOKEN"

  # CI/CD & DevOps
  JENKINS_URL: "https://your-jenkins.company.com"
  JENKINS_API_TOKEN: "REPLACE_WITH_YOUR_JENKINS_TOKEN"
  JENKINS_USER: "REPLACE_WITH_JENKINS_USERNAME"

  # Analytics & Data
  SEGMENT_API_KEY: "REPLACE_WITH_YOUR_SEGMENT_API_KEY"
  FIVETRAN_API_KEY: "REPLACE_WITH_YOUR_FIVETRAN_API_KEY"
  FIVETRAN_API_SECRET: "REPLACE_WITH_YOUR_FIVETRAN_SECRET"

  # Monitoring (Additional)
  NEW_RELIC_API_KEY: "REPLACE_WITH_YOUR_NEW_RELIC_API_KEY"
  NEW_RELIC_ACCOUNT_ID: "REPLACE_WITH_YOUR_NEW_RELIC_ACCOUNT"
  SPLUNK_TOKEN: "REPLACE_WITH_YOUR_SPLUNK_TOKEN"
  SPLUNK_URL: "https://your-splunk.company.com:8089"

  # ==========================================================================
  # TIER 4: API-ONLY (Future - Need to Build MCP Servers)
  # ==========================================================================
  # These services have APIs but no MCP server yet
  # SALESFORCE_CLIENT_ID: ""
  # SALESFORCE_CLIENT_SECRET: ""
  # PRODUCTBOARD_API_KEY: ""
