# kubernetes/mcp-github-deployment.yaml
# MCP GitHub Server - provides GitHub API tools
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-github
  namespace: open-webui
  labels:
    app: mcp-github
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-github
  template:
    metadata:
      labels:
        app: mcp-github
    spec:
      containers:
        - name: mcp-github
          image: mcp-github:local
          imagePullPolicy: Never  # Use local image
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: GITHUB_PERSONAL_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: mcp-secrets
                  key: GITHUB_TOKEN
            - name: MCP_API_KEY
              value: "test-key"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /openapi.json
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /openapi.json
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-github
  namespace: open-webui
  labels:
    app: mcp-github
spec:
  type: ClusterIP
  ports:
    - port: 8002
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: mcp-github
