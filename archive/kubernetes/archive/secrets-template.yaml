# kubernetes/secrets-template.yaml
# TEMPLATE FILE - Copy to secrets.yaml and replace placeholder values
# DO NOT commit secrets.yaml with real values!

apiVersion: v1
kind: Secret
metadata:
  name: open-webui-secrets
  namespace: open-webui
type: Opaque
stringData:
  # PostgreSQL connection (Azure Database for PostgreSQL)
  DATABASE_URL: "postgresql://openwebui_admin:<PASSWORD>@<SERVER>.postgres.database.azure.com:5432/openwebui?sslmode=require"

  # Open WebUI secret key (generate with: openssl rand -hex 32)
  WEBUI_SECRET_KEY: "<GENERATE-32-BYTE-HEX>"

  # MCP Proxy API Key (generate with: openssl rand -hex 16)
  MCP_PROXY_API_KEY: "<GENERATE-API-KEY>"

  # Redis password (generate with: openssl rand -hex 16)
  REDIS_PASSWORD: "<GENERATE-REDIS-PASSWORD>"

---
apiVersion: v1
kind: Secret
metadata:
  name: mcp-tenant-credentials
  namespace: open-webui
type: Opaque
stringData:
  # Tenant API keys - add your tenant credentials here
  GOOGLE_JIRA_API_KEY: "<GOOGLE-JIRA-API-KEY>"
  MICROSOFT_JIRA_API_KEY: "<MICROSOFT-JIRA-API-KEY>"
  GITHUB_TOKEN: "<GITHUB-TOKEN>"
